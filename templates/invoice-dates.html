{% extends "invoice_base.html" %}
{% block title %}IOL Invoice{% endblock %}
{% block content %}
  


  <!-- Page Content -->
  <div class="container" style="margin-top: 60px; margin-bottom: 100px;">

 <main role="main" class="container">

  <div class="starter-template">
    <h1>IOL Invoice</h1>
    <form method="POST" action="/invoicebydates">
    <div class="row">
      <div class="col-lg-6"> 
      <div class="form-group">
      <label for="datepicker">Select Invoice Date Start</label>
      <input type="text" name="date_start" id="datepicker" class="form-control datepicker" placeholder="yyyy-mm-dd" />
      </div>
      </div>
      <div class="col-lg-6">
      <div class="form-group">
      <label for="datepicker2">Select Invoice Date End</label>
      <input type="text" name="date_end" id="datepicker2" class="form-control datepicker2" placeholder="yyyy-mm-dd" />
      </div>
      </div>
      </div>
    <button class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 20px;">Submit</button>
</form>
    </div> 
   
   

   
  </div>

</main><!-- /.container -->


</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script>
        $(document).ready(function(){
            var date_input=$('input[name="date_start"]'); //our date input has the name "date"
            var date_input1=$('input[name="date_end"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
                orientation: 'top right' 
            };
            date_input.datepicker(options);
            date_input1.datepicker(options);
        })
    </script>

{% endblock %}
